<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Speaking Test Simulation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-custom {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    #transcription, #scores, #instructions {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    .voice-detect {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .voice-detect span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    .voice-detect span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .voice-detect span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }
    .dark-mode {
      background-color: #333;
      color: white;
    }
    .dark-mode .container {
      background-color: #444;
      color: white;
    }
    .dark-mode .btn-custom {
      background-color: #555;
      color: white;
    }
    .dark-mode .btn-custom:hover {
      background-color: #777;
    }
    .dark-mode #transcription, .dark-mode #scores, .dark-mode #instructions {
      background-color: #555;
      color: white;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .btn-custom {
        width: 100%;
        margin: 5px 0;
      }
      .dark-mode-toggle {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleDarkMode">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <h1 class="text-center">IELTS Speaking Test Simulation</h1>
    <div class="text-center">
      <button id="startPractice" class="btn btn-custom">Start Practice Mode</button>
      <button id="startTest" class="btn btn-custom">Start Test Mode</button>
    </div>
    <div class="voice-detect" id="voiceDetect">
      <span></span><span></span><span></span>
    </div>
    <div id="waveform" class="mt-4"></div>
    <div id="instructions" class="mt-4"></div>
    <div id="transcription" class="mt-4"></div>
    <div id="scores" class="mt-4"></div>
    <div class="text-center mt-4">
      <button id="downloadData" class="btn btn-custom">Download Data</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
